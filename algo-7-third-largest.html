    <script>
        'use strict';
        // 7  Írasd ki egy tetszőleges elemszámú, csak egész számokat tartalmazó tömb
        // harmadik legnagyobb elemét!

        // Sorba rendezés csökkenő  -  sortArrow

        function thirdBiggest(arr) {
            let swapped;
            do {
                swapped = false;
                for (let i = 0; i < arr.length - 1; i += 1) {
                    if (arr[i] < arr[i + 1]) {
                        let temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp;
                        swapped = true;
                    }
                }
            } while (swapped)
            return arr;
        }

        const arr = [435, 567, 8, 33, 346, 67, 678, 235, 225];

        console.log(thirdBiggest(arr));        // (9) [678, 567, 435, 346, 235, 225, 67, 33, 8]

        // Harmadik legnagyobb elam   -  thirdBiggest
        console.log(thirdBiggest(arr[2]));              //  435

    </script>
