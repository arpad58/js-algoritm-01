<body>
    <script>
        // 4  Írasd ki egy tetszőleges elemszámú, csak egész számokat tartalmazó tömb összegét!

        'use strict';

        // Tömb összege  -  getSumArray

        function getSumArray(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i += 1) {
                sum += arr[i];
            }
            return sum;
        }

        console.log(getSumArray([2, 9, 33, 123]));    // 167


    </script>
