    <script>
        'use strict';
        //1  Írasd ki egy tetszőleges elemszámú, 
        //csak egész számokat tartalmazó tömb legkisebb elemét!

        // Tömb Legkisebb eleme  -  getMinElementFromAnArr

        function getMinElementFromAnArr(arr) {
            let min = arr[0];
            for (let i = 1; i < arr.length; i += 1) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        console.log(getMinElementFromAnArr([1, -10, 2, -100, 3]));    // -100
        console.log(getMinElementFromAnArr([11, 7, 2, 32, 343]));    // 2

    </script>
