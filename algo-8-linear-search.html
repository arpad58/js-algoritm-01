<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        // 8  Írd ki (igen vagy nem), hogy egy tetszőlegese elemszámú,
        // bármilyen típusú elemeket tartalmazó tömb 
        // (feltételezzük, hogy beágyazott tömböt, objektumot, egyéb iterálható elemet nem tartalmaz) 
        // tartalmazza-e a 23-as számot! Használj lineáris keresést!

        'use strict';

        const mixedArr = [1, 4, "valami", 23, 235];

        function linearSearch(arr, search) {
            for (let i = 0; i < arr.length; i += 1) {
                if (arr[i] === search) {
                    return 'igen';
                }
            }
            return 'nem';
        }

        const search = 23;
        console.log(linearSearch(mixedArr, search));

    </script>

</body>
