<body>
    <script>
        // 3  Írasd ki egy tetszőleges elemszámú, csak egész számokat tartalmazó tömb átlagát!
        'use strict';

        // Tömb összege  -  getSumArray

        function getSumArray(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i += 1) {
                sum += arr[i];
            }
            return sum;
        }

        // Tömb átlaga  -  getAvarageArray

        function getAvarageArray(arr) {
            return getSumArray(arr) / arr.length;
        }

        console.log(getAvarageArray([2, 9, 33, 123]));    // 41.75


    </script>
